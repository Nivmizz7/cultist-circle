name: deploy-staging

on:
  push:
    branches:
      - dev

concurrency:
  group: deploy-staging
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to staging via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            cd "${{ secrets.SSH_DEPLOY_PATH_STAGING }}"
            git fetch --all
            git checkout dev
            git pull origin dev
            bun install
            pm2 startOrReload ecosystem.config.js --only "${{ secrets.PM2_APP_STAGING }}"
